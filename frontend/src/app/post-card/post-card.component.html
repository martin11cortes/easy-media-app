<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ title || "Your Post Title" }}</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="pt-4">
    <p>{{ message || "Create message to share with your friends" }}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-footer>
    <div class="flex flex-row justify-around">
      <div>{{ date }}</div>
      <div>{{ user }}</div>
    </div>
  </mat-card-footer>
</mat-card>
