<div class="flex flex-col justify-center m-6">
  <h1 class="text-center font-bold">Easy Media</h1>
  <h3 class="text-center">Now, share is easy</h3>
  <h2 class="text-center">Sign up</h2>
  <form [formGroup]="signinForm" class="flex flex-col" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label for="username">Username</mat-label>
      <input
        type="text"
        class="form-control"
        matInput
        formControlName="username"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password">Password</mat-label>
      <input
        type="password"
        class="form-control"
        matInput
        formControlName="password"
      />
    </mat-form-field>
    <button type="submit" mat-button mat-raised-button color="primary">
      Sign In
    </button>
  </form>
  <br />
  <h4>Don't have an account <a href="/sign-up">Sign up here</a></h4>
</div>
